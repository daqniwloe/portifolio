<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário Animado</title>

    <!-- Estilos -->
<link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    

</head>
<body>

    <div class="title">
        <h2>Formulário de Cadastro</h2>
        <hr>
    </div>

    <div class="formulario-content" id="contato">

    
        <form action="" id="formulario" >

            <table>
                <tr>
                    <td>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome"  value="" id="nome" placeholder="Digite o Seu Nome" onKeyUp="NumeroCaracteres()">
                        <span class="tt" id="status"></span> 
                    </td>
                    
                </tr> 

            <tr>
                <td>
                <label for="telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone" placeholder="Digite o Seu Telefone">
                <span class="tt" id="status"></span> 
            </td>
        </tr>
        <tr>
            <td>
                <label for="comentario">Comentários</label>
                <textarea name="comentario" id="comentario" place></textarea>
                <span class="tt" id="status"></span> 
            </td>
        </tr>
        <tr>
            <td>
                <div class="send"><button type="submit">Enviar</button></div>
            </td>
        </tr>
            </table>
        </form>

    </div>
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/93762bf03e.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>
</html>
